<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="https://kit.fontawesome.com/6264bff509.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style3.css">
    <link rel="icon" href="./to-do-list-apps-modified.png">
</head>
<body>
    <div>
        <div class="parent blured">
            <div class="head"><b style="font-weight: 1500; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Tasks &nbsp;</b><span style="font-family: 'Courier New', Courier;" >Lists</span></div>
            <div class="card">
                    <div class="card1"><span style="color: rgb(235, 64, 12);">Trip to Paris</span> <hr><br>
                        <strike style="color: red;" >Completed Task</strike><br><br>
                        <input type="checkbox" name="" id="" class="checkbox"> Pending Task
                    </div>
                    <div class="card1">
                        <span style="color: rgb(235, 64, 12);">My Todo List</span>  <hr><br>
                        <strike style="color: red;" >Completed Task</strike> <br><br>
                        <input type="checkbox" name="" id="" class="checkbox"> Pending Task
                    </div>
                    <div class="card1">
                        <span style="color: rgb(235, 64, 12);">My Todo List </span> <hr><br>
                        <strike style="color: red;" >Completed Task</strike><br><br>
                        <input type="checkbox" name="" id="" class="checkbox"> Pending Task
                    </div>
             </div>
    </div>

    <div class="box">
    <div><a href="./index.html"><i class="fas fa-arrow-circle-left"></i></a></div>
    <h2>Add New List</h2><br>
    <input type="text" name="" id="text"><br>
    <button id="bt">ADD</button>
    </div>
</body>
</html>
